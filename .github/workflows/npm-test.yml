name: Test

on: [ push ]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org/
            - run: npm i
            - run: npm run lint
    test:
        runs-on: ubuntu-latest
        needs: lint
        strategy:
            matrix:
                node: [8, 10, 12, 14]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node }}
                  registry-url: https://registry.npmjs.org/
            - run: npm i
            - run: npm run test
