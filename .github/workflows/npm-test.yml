name: Test on Push

on: [ push ]

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: 14
                  registry-url: https://registry.npmjs.org/
            - run: yarn
            - run: yarn lint
    test:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                node: [8, 10, 12, 14]
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-node@v1
              with:
                  node-version: ${{ matrix.node }}
                  registry-url: https://registry.npmjs.org/
            - run: yarn
            - run: yarn test
